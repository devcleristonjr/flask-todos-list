{% extends 'layout.html' %}

{% block title %}Edit Todo{% endblock %}

{% block content %}
    <h1>Edit Todo</h1>
    <form action="{{ url_for('edit', index=index) }}" method="post">
        <div class="form-group">
            <input type="text" name="todo" value="{{ todo['task'] }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
